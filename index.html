<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="styles.css">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <!-- Navbar goes here -->
  <nav>
    <div class="nav-wrapper indigo lighten-3">
      <a href="#" class="brand-logo center">Weather Dashboard</a>
    </div>
  </nav>

  <!-- Page Layout here -->
<div class="row">
  <ul id="sideNav">
    <div class="col s3">
      <!-- Grey navigation panel -->
      <li><input placeholder="City" id="cityName" type="text" class="validate"></li>
      <label for="city_name"></label>
      <li><button id="button" class="indigo lighten-3 btn-small align= right">Search</button></li>
    </div>
  </ul>

  <div class="col s9">
    <!-- Teal page content  -->
    <div class="row">
      <div class="col s9 m5">
        <div class="card-panel indigo lighten-3" id="info">
          <div id="cityDate">
            <div id="temp">
              <div id="humid"> 
                <div id="wind">
                  <div id="uvIndex">    
                <span class="white-text">
                </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!--JavaScript at end of body for optimized loading-->

</body>

</html>
